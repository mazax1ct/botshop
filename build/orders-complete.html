<!DOCTYPE html>
<html class="" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>BotShop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins_css/jquery.fancybox.css" />
    <link rel="stylesheet" href="plugins_css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="plugins_css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
    <header class="header">
        <a class="header__link is-active" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#home_icon" />
            </svg>
            <span>Каталог</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#search_icon" />
            </svg>
            <span>Поиск</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#heart_icon" />
            </svg>
            <span>Избранное</span>
            <span class="header__link-qnt">10</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#cart_icon" />
            </svg>
            <span>Корзина</span>
            <span class="header__link-qnt">10</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#user_icon" />
            </svg>
            <span>Аккаунт</span>
        </a>
    </header>

    <main class="page__content">
        <div class="container">
            <div class="tabs-nav">
                <a class="tabs-nav__button" href="#">В процессе</a>
                <a class="tabs-nav__button is-active" href="#">Завершённые</a>
            </div>

            <div class="order">
                <div class="order__image">
                    <img src="images/content/img_2.jpg" srcset="images/content/img_2@2x.jpg 2x" alt="">
                </div>

                <div class="order__info">
                    <p class="order__title">
                        <span>Заказ №596</span>
                        <span class="order__status order__status--complete">Завершён</span>
                    </p>
                    <p class="order__prop">01.05.2025</p>

                    <div class="order__bottom">
                        <div class="order__price">$ 1,190</div>

                        <a class="button button--primary button--h_30" href="#">Детально</a>
                    </div>
                </div>
            </div>

            <div class="order">
                <div class="order__image">
                    <img src="images/content/img_2.jpg" srcset="images/content/img_2@2x.jpg 2x" alt="">
                </div>

                <div class="order__info">
                    <p class="order__title">
                        <span>Заказ №596</span>
                        <span class="order__status order__status--complete">Завершён</span>
                    </p>
                    <p class="order__prop">01.05.2025</p>

                    <div class="order__bottom">
                        <div class="order__price">$ 1,190</div>

                        <a class="button button--primary button--h_30" href="#">Детально</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
    
    </footer>

    

    <script src="js/jquery-3.7.1.min.js"></script>
    
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/fancybox-defaults.js"></script>
    
    <script src="js/swiper-bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>

</html>
