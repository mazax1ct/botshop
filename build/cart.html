<!DOCTYPE html>
<html class="" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>BotShop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins_css/jquery.fancybox.css" />
    <link rel="stylesheet" href="plugins_css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="plugins_css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
    <header class="header">
        <a class="header__link is-active" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#home_icon" />
            </svg>
            <span>Каталог</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#search_icon" />
            </svg>
            <span>Поиск</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#heart_icon" />
            </svg>
            <span>Избранное</span>
            <span class="header__link-qnt">10</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#cart_icon" />
            </svg>
            <span>Корзина</span>
            <span class="header__link-qnt">10</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#user_icon" />
            </svg>
            <span>Аккаунт</span>
        </a>
    </header>

    <main class="page__content">
        <div class="container">
            <div class="cart-list">
                <div class="cart-item">
                    <a class="cart-item__image" href="#">
                        <img src="images/content/img_2.jpg" srcset="images/content/img_2@2x.jpg 2x" alt="">
                    </a>

                    <div class="cart-item__info">
                        <button class="cart-item__delete" type="button" title="Удалить">
                            <svg aria-hidden="true">
                                <use xlink:href="images/sprite.svg#delete_icon" />
                            </svg>
                        </button>

                        <p class="cart-item__title">Regular Fit Slogan</p>
                        <p class="cart-item__prop">Size L</p>

                        <div class="cart-item__bottom">
                            <div class="cart-item__price">$ 1,190</div>

                            <div class="qnt">
                                <button class="qnt__button" type="button">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#minus_icon" />
                                    </svg>
                                </button>
                                <input class="qnt__input" type="text" value="1" readonly>
                                <button class="qnt__button" type="button">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#plus_icon" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <a class="cart-item__image" href="#">
                        <img src="images/content/img_2.jpg" srcset="images/content/img_2@2x.jpg 2x" alt="">
                    </a>

                    <div class="cart-item__info">
                        <button class="cart-item__delete" type="button" title="Удалить">
                            <svg aria-hidden="true">
                                <use xlink:href="images/sprite.svg#delete_icon" />
                            </svg>
                        </button>

                        <p class="cart-item__title">Regular Fit Slogan</p>
                        <p class="cart-item__prop">Size L</p>

                        <div class="cart-item__bottom">
                            <div class="cart-item__price">$ 1,190 <span class="cart-item__discount">-52%</span></div>

                            <div class="qnt">
                                <button class="qnt__button" type="button">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#minus_icon" />
                                    </svg>
                                </button>
                                <input class="qnt__input" type="text" value="1" readonly>
                                <button class="qnt__button" type="button">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#plus_icon" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <a class="cart-item__image" href="#">
                        <img src="images/content/img_2.jpg" srcset="images/content/img_2@2x.jpg 2x" alt="">
                    </a>

                    <div class="cart-item__info">
                        <button class="cart-item__delete" type="button" title="Удалить">
                            <svg aria-hidden="true">
                                <use xlink:href="images/sprite.svg#delete_icon" />
                            </svg>
                        </button>

                        <p class="cart-item__title">Regular Fit Slogan</p>
                        <p class="cart-item__prop">Size L</p>

                        <div class="cart-item__bottom">
                            <div class="cart-item__price">$ 1,190</div>

                            <div class="qnt">
                                <button class="qnt__button" type="button">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#minus_icon" />
                                    </svg>
                                </button>
                                <input class="qnt__input" type="text" value="1" readonly>
                                <button class="qnt__button" type="button">
                                    <svg aria-hidden="true">
                                        <use xlink:href="images/sprite.svg#plus_icon" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-results">
                <p class="cart-result">
                    <span>Товаров (3)</span>

                    <span>$ 5,870</span>
                </p>

                <p class="cart-result">
                    <span>Скидка</span>

                    <span>$ 80</span>
                </p>

                <hr>

                <p class="cart-result">
                    <span>Итого</span>

                    <b>$ 5,950</b>
                </p>
            </div>

            <a class="button button--primary button--h_54 button--wide" href="#">
                <span>Перейти к оформлению</span>
                <svg aria-hidden="true">
                    <use xlink:href="images/sprite.svg#arrow_right" />
                </svg>
            </a>
        </div>
    </main>

    <footer class="footer">
    
    </footer>

    

    <script src="js/jquery-3.7.1.min.js"></script>
    
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/fancybox-defaults.js"></script>
    
    <script src="js/swiper-bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>

</html>
