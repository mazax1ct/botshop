<!DOCTYPE html>
<html class="" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>BotShop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins_css/jquery.fancybox.css" />
    <link rel="stylesheet" href="plugins_css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="plugins_css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
    <header class="header">
        <a class="header__link is-active" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#home_icon" />
            </svg>
            <span>Каталог</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#search_icon" />
            </svg>
            <span>Поиск</span>
        </a>
    
        <a class="header__link" href="#">
            <span class="header__link-qnt-container">
                <svg aria-hidden="true">
                    <use xlink:href="images/sprite.svg#heart_icon" />
                </svg>
                <span class="header__link-qnt">10</span>
            </span>
            <span>Избранное</span>
        </a>
    
        <a class="header__link" href="#">
            <span class="header__link-qnt-container">
                <svg aria-hidden="true">
                    <use xlink:href="images/sprite.svg#cart_icon" />
                </svg>
                <span class="header__link-qnt">10</span>
            </span>
            <span>Корзина</span>
        </a>
    
        <a class="header__link" href="#">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#user_icon" />
            </svg>
            <span>Аккаунт</span>
        </a>
    </header>

    <main class="page__content">
        <div class="container d-flex flex-column">
            <div class="catalog-top-block">
                <form class="search-form" action="">
                    <button class="js-search-clear search-form__button search-form__button--clear" type="button" title="Очистить">
                        <svg aria-hidden="true">
                            <use xlink:href="images/sprite.svg#close_icon" />
                        </svg>
                    </button>

                    <input class="input" type="text" placeholder="Поиск">

                    <button class="search-form__button search-form__button--submit" type="submit" title="Искать">
                        <svg aria-hidden="true">
                            <use xlink:href="images/sprite.svg#search_icon" />
                        </svg>
                    </button>

                    <div class="search-form__dropdown">
                        <div class="search-form__dropdown-list">
                            <button class="search-form__suggest" type="button">
                                <span>Самый длинный запрос для поиска товара для того чтобы проверить вёрстку</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Кепка</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Рубашка</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Поло</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Самый длинный запрос для поиска товара для того чтобы проверить вёрстку</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Кепка</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Рубашка</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>

                            <button class="search-form__suggest" type="button">
                                <span>Поло</span>
                                <svg aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#arrow_right" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="empty-list-message">
                <img src="images/content/search-empty.svg" alt="">
                <h2>Ничего не найдено!</h2>
                <p>Попробуйте по-другому<br> сформулировать поисковый запрос.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
    
    </footer>

    

    <script src="js/jquery-3.7.1.min.js"></script>
    
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/fancybox-defaults.js"></script>
    
    <script src="js/swiper-bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>

</html>
